<!DOCTYPE html>



<html>

<body>
    <button onclick="addToken()">Add FIT Token to MetaMask</button>
    <script>
        function addToken() {
            ethereum.request({
                method: 'wallet_watchAsset',
                params: {
                    type: 'ERC20',
                    options: {
                        address: '0xAe496077de4F14263f1873BbB276D670b2bD783c', // FIT token contract address
                        symbol: 'FIT',
                        decimals: 18
                    }
                }
            }).then((success) => {
                if (success) {
                    alert('ðŸŽ‰ FIT token added successfully!');
                } else {
                    alert('Token add was cancelled');
                }
            }).catch(console.error);
        }
    </script>
</body>

</html>
